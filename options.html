<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Download Cleaner Lite Options</title>
  <style type="text/css">
    html, body {
      margin: 0;
    }

    label, input {
      font: message-box;
      font-size: calc(13.75rem / 16);
    }

    label {
      -moz-user-select: none;
      margin-top: 1px;
      margin-bottom: 2px;
      margin-inline-start: 6px;
      margin-inline-end: 5px;
    }

    input {
      width: calc(13.75rem / 16 * 5);
    }
  </style>
</head>
<body>
  <div>
    <label>
      Remove downloads after: <input type="number" min="1" step="any" id="delayInput" size="5"> minutes
    </label>
  </div>

  <script type="text/javascript" src="options.js"></script>
</body>
</html>
