<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Download Cleaner Lite Options</title>
  <style type="text/css">   
    div {
      margin-bottom: 5px;
    }
    
    div.indented {
      margin-left: 40px;
    }

    label {
      font-size: 1.25em;
      -moz-user-select: none;
      margin-top: 1px;
      margin-bottom: 2px;
      margin-inline-start: 6px;
      margin-inline-end: 5px;
    }
    
    label.disabled {
      color: GrayText;
    }

    input[type="number"] {
      width: calc(1em * 5);
    }
  </style>
</head>
<body>
  <div>
    <label class="browser-style"><input type="checkbox" id="delayEnabledInput"> Remove downloads after a delay.</label>
  </div>
  <div class="indented">
    <label id="delayInputLabel" class="disabled browser-style">
      Remove after <input type="number" min="1" step="any" id="delayInput" size="5" title="1-*"> minutes.
    </label>
  </div>
  <div>
    <label class="browser-style">
      <input type="checkbox" id="removeAtStartEnabledInput"> Remove downloads when starting Firefox.
    </label>
  </div>

  <script type="text/javascript" src="lib/options.js"></script>
  <script type="text/javascript" src="options.js"></script>
</body>
</html>
